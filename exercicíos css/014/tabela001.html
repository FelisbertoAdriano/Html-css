<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <STYle>
        table{
            width: 400px ;
            height: 400px;
            border-collapse: collapse;
        }
        td{
            border: 1px solid black;
            padding: 8px;
            text-align:right ;
            vertical-align: top;
        }

        

    </STYle>
</head>
<body>
    <h1>Minha primeira Tabela</h1>

    <table>
        
        <tr >
            <td >A1</td>
            <td>B1</td>
            <TD>C1</TD>
        </tr>

        <TR>
        <TD>A2</TD>
        <TD>B2</TD>
        <TD>C2</TD>
        </TR>

        <TR>

        <TD>A3</TD>
        <TD>B3</TD>
        <TD>C3</TD>
    </TR>

    
    </table>
    
</body>
</html>
